<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOWDR â€¢ Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Favicon-LOWDR.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", Arial, sans-serif;
        }

        body {
            background: #000000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 1.8s ease forwards;
        }

        img.logo {
            width: 55%;
            max-width: 580px;
            filter: drop-shadow(0 0 10px rgba(0,255,180,0.25));
            animation: logoFloat 4s ease-in-out infinite;
        }

        h1 {
            margin-top: 25px;
            font-size: 2.6rem;
            letter-spacing: 8px;
            font-weight: 300;
            opacity: 0;
            animation: fadeText 2.3s ease forwards 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeText {
            from { opacity: 0; letter-spacing: 20px; }
            to { opacity: 1; letter-spacing: 8px; }
        }

        @keyframes logoFloat {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- LOGO -->
        <img class="logo" src="LOWDR-white.png" alt="LOWDR Logo">

        <!-- TEXTO -->
        <h1>COMING SOON</h1>
    </div>

</body>
</html>
